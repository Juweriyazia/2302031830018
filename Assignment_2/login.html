<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Collaborative Playlist</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS file -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
        }
        
        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar ul li a.active, .navbar ul li a:hover {
            background-color: #5dade2;
        }
        
        /* Login Form Styles */
        .login-container {
            background-color: #5dade2;
            width: 300px;
            margin: 50px auto;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #1d6fa5;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #144d75;
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\clg.html" class="active">Home</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\explore.html">Explore</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\friends.html">Friends</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\playlist.html">Create Playlist</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\Sign.html">Sign Up</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\setting.html">Settings</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\about.html">About Us</a></li>
        </ul>
    </nav>
    
    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>@2025 Collaborative Playlist App</p>
    </footer>
</body>
</html>
