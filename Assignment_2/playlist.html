    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS file -->
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation bar styles */
        header {
            background-color: #2C3E50; /* Dark blue header */
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff; /* White text */
            font-weight: bold;
            padding: 8px 16px;
        }

        nav ul li a.active, nav ul li a:hover {
            background-color: #1A252F; /* Slightly darker blue */
            border-radius: 5px;
        }

        /* Main section */
        main {
            margin: 40px auto;
        }

        h1 {
            font-size: 28px;
            color: #2C3E50; /* Dark blue */
        }

        /* Playlist form */
        .playlist-form {
            background-color: #D9ECFF; /* Light blue background */
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 40px;
            box-shadow: 10px 5px 5px rgb(164, 209, 233);
        }

        label {
            display: block;
            font-size: 18px;
            margin: 10px 0 5px;
            color: #2C3E50; /* Dark blue */
        }

        input {
            width: 80%;
            padding: 8px;
            border: 2px solid #2C3E50;
            border-radius: 40px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Button */
        button {
            background-color: #2C3E50; /* Dark blue button */
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1A252F; /* Slightly darker blue */
        }

        /* Footer */
        footer {
            background-color: #2C3E50;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

            <input type="text" id="playlist-name" placeholder="Enter playlist name">
            
            <label for="artist-name">Artist Name:</label>
            <input type="text" id="artist-name" placeholder="Enter artist name">
