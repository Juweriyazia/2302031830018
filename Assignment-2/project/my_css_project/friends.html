        /* General Styles */
        body {

            background-color: #3498DB; /* Bright blue buttons */

            border: none;
            padding: 8px 12px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .invite-btn:hover, .remove-btn:hover, .message-btn:hover {
            background-color: #2980B9;
        }
        .friend {
            background-color: #ECF0F1; /* Light greyish blue */

            margin: 10px auto;
            width: 50%;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Footer */
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
