<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Collaborative Playlist</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS -->
    <style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffffff; /* White background */
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Navigation Bar */
nav {
    background-color: #2C3E50; /* Dark Blue */
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s;
}

nav ul li a:hover {
    background-color: #1A252F; /* Slightly darker blue */
    border-radius: 5px;
}

/* Settings Container */
.settings-container {
    width: 50%;
    margin: 50px auto;
    text-align: left;
}

/* Settings Heading */
.settings-container h2 {
    font-size: 32px;
    font-weight: bold;
    color: #2C3E50;
    text-align: center;
}

.settings-box {
    width: 80%; /* Reduce the width (try 60%, 50% for smaller size) */
    max-width: 400px; /* Limit the max size */
    margin: auto; /* Center the box */
    padding: 8px; /* Reduce padding */
    background-color: #E3F2FD;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}


/* Profile Picture Input */
.settings-box label {
    font-weight: bold;
    color: #2C3E50;
    display: block;
    margin-top: 15px;
}

/* Input Fields */
.settings-box input {
    width: 90%;
    margin-top: 5px;
    border: 1px solid #2C3E50;
    border-radius: 5px;
    padding: 8px; /* Reduce padding */
    font-size: 16px;
}

/* Password Section Heading */
.settings-box h3 {
    margin-top: 20px;
    font-size: 20px;
    color: #2C3E50;
}

/* Save Changes Button */
.settings-box button {
    background-color: #2C3E50;
    color: white;
    border: none;
    margin-top: 15px;
    width: 90%;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
    padding: 8px; /* Smaller button */
    font-size: 16px;
}

.settings-box button:hover {
    background-color: #1A252F;
}

/* Footer */
footer {
    background-color: #2C3E50;
    color: white;
    padding: 15px;
    font-size: 14px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\clg.html">Home</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\explore.html">Explore</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\friends.html">Friends</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\playlist.html">Create Playlist</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\login.html">Login</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\Sign.html">Sign Up</a></li>
            <li><a href="C:\Users\juwer\OneDrive\Desktop\my css project\about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Settings Section -->
    <div class="settings-container">
        <h2>Settings</h2>

        <div class="settings-box">
            <!-- Profile Picture -->
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*">

            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" value="username123">

            <!-- Email -->
            <label for="email">Email id:</label>
            <input type="email" id="email" placeholder="Enter your email" value="user@gmail.com">

            <!-- Password Section -->
            <h3>Changing Password</h3>

            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" placeholder="Enter current password">

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">

            <!-- Save Changes Button -->
            <button type="submit">Save Changes</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        @2025 Collaborative Playlist App
    </footer>

</body>
